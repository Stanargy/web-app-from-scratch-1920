    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <title>
      whatthefood.com | Easily monitor your personal dietary intake.
    </title>
  </head>

  <body>
    <div class="wrapperHero">
      <!-- ------------------------------------------------------------------- -->
      <header>
        <a href="./index.html">
          <h1>
            <span class="t1">What The </span>
            <span class="t2">Food</span>
            <span class="t3">?</span>
          </h1>
          <!-- <img
            id="logo"
            src="./assets/forkknife.svg"
            alt="a fork and a knife"
          /> -->
        </a>
        <p>
          Easily select your favorite products and view their nutritional value.
          <br />
          <b>Tip!</b> You can create an overview of nutrients from
          <span class="underline">multiple</span> products by clicking the -Add
          to Selection- button
        </p>
      </header>

      <!-- ------------------------------------------------------------------- -->

      <section id="hud">
        <ul>
          <li>
            <input
              pattern="[A-Za-z0-9/g"
              id="foodQuery"
              type="text"
              placeholder="Type a Food"
            />
          </li>
          <li>
            <p>Number of products Selected: <span id="counter">0</span></p>
          </li>
          <li><button id="analyzeProducts">Analyze Products</button></li>
          <li>
            <button id="clearLocalStorageBtn">Clear selected Products</button>
          </li>
        </ul>
      </section>
      <section id="dataContainer"></section>
    </div>

    <!-- ------------------------------------------------------------------- -->
    <!-- <canvas width="500" id="myChart"></canvas> -->

    <!-- ------------------------------------------------------------------- -->
    <!-- Transparancy.js template engine -->
    <script src="js/transparency.min.js" type="module"></script>
    <!-- Router implementation with Routie -->
    <script src="js/routie.js" type="module"></script>
    <!-- Routie.js router -->
    <script src="js/router.js" type="module"></script>
    <!-- API handler object -->
    <script src="js/api.js" type="module"></script>
    <!-- Initial function -->
    <script src="js/init.js" type="module"></script>
